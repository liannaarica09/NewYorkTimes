<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="mainbody">
		<header><h1><i class="far fa-newspaper"></i> New York Times Search</h1></header>

		<div id="searchParam">
			<h2><i class="fas fa-th-list"></i> Search Parameters</h2>
			<form>
				Search Term:<br>
				<input type="text" name="term" id="term"><br>

				Number of Records to Retrieve:<br>
				<select id="pages">
					<option id="1" value="1">1</option>
					<option id="2" value="2">2</option>
					<option id="3" value="3">3</option>
					<option id ="4" value="4">4</option>
					<option id="5" value="5">5</option>
					<option id="6" value="6">6</option>
				</select>

				Start Year (optional):<br>
				<input id="startYear" type="text"><br>

				End Year (optional):<br>
				<input id="endYear" type="text"><br>
			</form>
			<div id="searchBtn"><i class="fas fa-search"></i> Search</div>
			<div id="clearBtn"><i class="far fa-minus-square"></i> Clear Results</div>
		</div>

	<div id="articles"></div>
	<h2><i class="fas fa-th-list"></i> Top Articles</h2>
	</div>


<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
