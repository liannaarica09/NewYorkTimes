<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="mainbody">
		<header><h1>New York Times Search</h1></header>

		<div id="searchParam">
			<h2><i class="fas fa-th-list"></i>Search Parameters</h2>
			<form>
				Search Term:<br>
				<input type="text" name="term"><br>

				Number of Records to Retrieve:<br>
				<select>
					<option value="whatever"></option>
				</select>

				Start Year (optional):<br>
				<input type="text"><br>

				End Year (optional):<br>
				<input type="text"><br>
			</form>
			<div><i class="fas fa-search"></i>Search</div>
			<div>Clear Results</div>
		</div>

	<div id="articles"></div>
	<h2>Top Articles</h2>
	</div>


<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
